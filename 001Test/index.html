//å€’è®¡æ—¶
function countDown(date){
    var now =+ new Date();//å½“å‰æ—¶é—´ç´¯è®¡æ¯«ç§’æ•°
    var setTime =+ new Date(date);//è®¾å®šdateæ—¶é—´ç´¯è®¡æ¯«ç§’æ•°
    var times = (setTime - now)/1000;//ç´¯è®¡ç§’æ•°å·®
    var d = Math.floor((times/60/60/24));
    d = d < 10 ? '0' + d : d;
    var h = Math.floor(times/60/60%24);
    h = h < 10 ? '0' + h : h;
    var m = Math.floor(times/60%60);
    m = m < 10 ? '0' + m : m;
    var s = Math.floor(times%60);
    s = s < 10 ? '0' + s : s;
    return (date + 'è·ç°åœ¨è¿˜å‰©' + d + 'å¤©' + h + 'æ—¶' + m + 'åˆ†' + s + 'ç§’');
}
