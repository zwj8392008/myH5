//倒计时
function countDown(date){
    var now =+ new Date();//当前时间累计毫秒数
    var setTime =+ new Date(date);//设定date时间累计毫秒数
    var times = (setTime - now)/1000;//累计秒数差
    var d = Math.floor((times/60/60/24));
    d = d < 10 ? '0' + d : d;
    var h = Math.floor(times/60/60%24);
    h = h < 10 ? '0' + h : h;
    var m = Math.floor(times/60%60);
    m = m < 10 ? '0' + m : m;
    var s = Math.floor(times%60);
    s = s < 10 ? '0' + s : s;
    return (date + '距现在还剩' + d + '天' + h + '时' + m + '分' + s + '秒');
}
