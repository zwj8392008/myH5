    function getTime1(){
        var time=new Date();
        var h = time.getHours();
        h = h<10 ? '0'+h:h;
        var m = time.getMinutes();
        m = m<10 ? '0'+m:m;
        var s = time.getSeconds();
        s = s<10 ? '0'+s:s;
        return h + ':' + m + ':' + s;
    }

    //数组去重  方法1
    
    function getOnly(arr){
        var arr1=[];
        for(var i=0;i<=arr.length-1;i++){
            if(i<=arr.indexOf(arr[i])){
                arr1.push(arr[i]);
            }
        }
        return arr1;
    }
     //数组去重  方法2
     function getOnly2(arr){
        var arr1=[];
        for(var i=0;i<=arr.length-1;i++){
            if(arr1.indexOf(arr[i])==-1){  //indexOf(数组元素)==-1时 说明数组中不存在该数组元素
                arr1.push(arr[i]);
            }
        }
        return arr1;
     }

    //返回字符串的位置及出现次数
    function returnStr(str){
        var arr=[];
        var num=0;
        var j=str.indexOf('o');
        for(i=0;i<=str.length;i++){
            if(j<i){  //if(j!==-1){
                arr.push(str.indexOf('o',j));
                num++;
                j=str.indexOf('o',j+1);

            }
        }
        return '出现位置为'+arr+'\出现次数为'+num;
    }
    //或者用while循环
    function returnStr1(str){
        var index=str.indexOf('o');
        var num=0;
        var arr=[];
        while(index!==-1){
            arr.push(index);
            num++;
            index=str.indexOf('o',index+1);
        }
        return '出现位置为'+arr+'\出现次数为'+num;
    }
    var str2='saodosdfdfdodsdado';
    console.log(returnStr(str2));
    
    console.log(returnStr1(str2));

    //堆和栈  
    // 栈：由操作系统自动分配释放存放函数的参数值，局部变量的值等，其操作方式类似于数据结构中的栈；简单数据类型存储在栈里
    //简单数据类型 是存放在栈里 里面直接开辟一个内存空间存放的是值
    
    // 堆：一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收；复杂数据类型存储在堆里
    //复杂数据类型 首先在栈里存放一个十六进制的地址 这个地址指向堆里的值

    //简单数据类型和复杂数据类型传参的不同
    //简单数据类型
    //函数的形参也可以看作是一个变量，当我们把一个值类型变量作为参数传给函数的形参时，其实是把变量在栈空间的值复制了一份给形参，那么在方法内部对形参做任何修改，都不会影响到外部的变量

    //复杂数据类型
    //函数的形参也可以看作是一个变量，当我们把引用类型变量传给形参时，其实是把变量在栈空间里保存的地址复制给了形参，形参和实参保存的是同一个堆地址，所操作的是同一个对象
